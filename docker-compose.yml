version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:7000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "7000:7000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://myuser:password@db:5432/image_analysis_db
      - REDIS_URL=redis://redis:6379/0
      - PROXY_SERVICE_URL=http://proxy-service:5000
      - SECRET_KEY=your-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=image_analysis_db
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  static_volume:
  media_volume: