name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-native:
    name: "Test: Native Environment"
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run native tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-native-tests
        DEBUG: 0
      run: |
        python manage.py test --noinput

  test-docker:
    name: "Test: Docker Environment"
    runs-on: ubuntu-latest
    needs: test-native

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image for testing
      run: docker build -t image-analysis-web-test:latest .

    - name: Run tests in Docker environment
      run: |
        docker-compose -f docker-compose.prod.yml up --build --abort-on-container-exit

  build:
    name: "Build Production Image"
    runs-on: ubuntu-latest
    needs: test-docker
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build production Docker image
      run: |
        docker build -t image-analysis-web:latest .

    - name: Log build success
      run: echo "âœ… All tests passed! Production image built successfully."